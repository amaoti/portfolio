# Site
repository: Git repository where your resume will be hosted, only required if you are hosting on GitHub (eg. sproogen/modern-resume-theme)
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: Testing Name
title: Digital Archivist & Librarian


# Dark Mode (true/false/never)
darkmode: false

# Social links
github_username:  amaoti
linkedin_username: amaobiotiji


# Additional icon links
#additional_links:
#- title: Link name
 # icon: Font Awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
 # url: Link url (eg. https://google.com)
# - title: another link
#   icon: font awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/otiji_headshot.jpg
about_content: | # this will include new lines to allow paragraphs
 Experienced in digital stewardship of cultural heritage collections, with a focus on scalable workflows and equitable access. Skilled in executing large-scale digital projects within complex information architectures that connect people and collections.
 
